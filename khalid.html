<!DOCTYPE html>
<html lang="en">
<head>
    <title>khalid alqhtani</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .calculator {
            background-color: #f5f5f5;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .btn-container button {
            width: 40%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px; 
        }

        .btn-container button:nth-child(1) {
            background-color: #4caf50;
            color: #fff;
        }

        .btn-container button:nth-child(2) {
            background-color: #f44336;
            color: #fff;
        }

        .btn-container button:nth-child(3) {
            background-color: #2196f3;
            color: #fff;
        }

        .btn-container button:nth-child(4) {
            background-color: #ff9800;
            color: #fff;
        }

        .result {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            background-color: #e0e0e0;
        }
    </style>
<script>
    function multiply() {
        let a = parseFloat(document.getElementById('a').value);
        let b = parseFloat(document.getElementById('b').value);
        let result = a * b;
        document.getElementById('res').innerText = result;
    }

    function divide() {
        let a = parseFloat(document.getElementById('a').value);
        let b = parseFloat(document.getElementById('b').value);
        if (b !== 0) {
            let result = a / b;
            document.getElementById('res').innerText = result;
        } else {
            document.getElementById('res').innerText = "Cannot divide by zero!";
        }
    }

    function add() {
        let a = parseFloat(document.getElementById('a').value);
        let b = parseFloat(document.getElementById('b').value);
        let result = a + b;
        document.getElementById('res').innerText = result;
    }

    function subtract() {
        let a = parseFloat(document.getElementById('a').value);
        let b = parseFloat(document.getElementById('b').value);
        let result = a - b;
        document.getElementById('res').innerText = result;
    }
</script>
</head>
<body>
    <div class="calculator">
        <div class="input-container">
            <label for="a">First number:</label><br>
            <input type="text" id="a"><br><br>
            <label for="b">Second number:</label><br>
            <input type="text" id="b"><br><br>
        </div>
        <div class="btn-container">
            <button onclick="multiply()">Multiply</button>
            <button onclick="divide()">Divide</button>
            <button onclick="add()">Add</button>
            <button onclick="subtract()">Subtract</button>
        </div>
        <div class="result">
            Result: <span id="res"></span>
        </div>
    </div>
</body>
</html>
